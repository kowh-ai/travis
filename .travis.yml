sudo: required
services:
  - docker
env:
  global:
    - REGISTRY_USER=brettlink
    - REGISTRY_PASS=ManHat212
    #- secret: "<something long>"

script:
  - docker build --tag kowhai/travis:1.0 .
  - docker run

after_script:
  - docker images

before_deploy:
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
  provider: script
  script: docker push kowhai/travis:1.0
  on:
    branch: master